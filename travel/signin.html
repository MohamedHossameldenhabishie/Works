<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign IN Page</title>
        <link rel="stylesheet" href="grid.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="signin.css" />
    </head>

    <body>
        <header>
            <nav class="row">
                <img src="logo2.jpg"  class="logo" />
                <ul class="main-nav">
                    <li>
                        <i class="ion-android-home icon-header"></i>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="main-content">
                <form>
                    <img src="logo2.jpg" class="logo-form" />
                    <div class="form-input">
                        <input type="email" name="email" id="email" placeholder="Enter Your Email" id="email" />
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-input">
                        <input type="password" name="password" id="password" placeholder="Enter Your Password" id="pass" />
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-input">
                        <button class="btn" id="sub">Login</button>
                    </div>

                    <p class="link">Don't Have Account? <a  href="http://127.0.0.1:8080/signup.html">Sign up</a></p>
                </form>
            </div>
        </main>
        <script src="login.js"></script>
    </body>
</html>
